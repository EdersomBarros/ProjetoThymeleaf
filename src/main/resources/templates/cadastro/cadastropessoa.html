<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Pessoa</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" href="https://www.thymeleaf.org/images/thymeleaf.png">
	<!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Adicionando JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"

	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />	
		
	
</head>
<style>
	form input[type=submit] {
		color: white;
	}

	table {
		width: 100%;
	}
	table td,
	table th {
		border: 1px solid grey;
	}

<body>
	<nav>
    <div class="nav-wrapper">
      <a href="/login" class="brand-logo">Projeto Thymeleaf</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/cadastropessoa">Cadastro Pessoa</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="/login">Sair</a></li>
      </ul>
    </div>
  </nav>
	
	<section class="container">
	<h5 class="center-align">CADASTRO DE PESSOAS</h5>
	<div class="row">
		<br/>
			<div th:each ="m:${msg}">
				<span th:text="${m}"></span>
			</div>
		<br/>
		<div class="col s12">
			<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}"  class="col s12" enctype="multipart/form-data" autocomplete="off" >
				<div class="row">
					<div class="input-fiel col s1 ">
						<label for="id">ID</label>
						<input  name="id" th:field="*{id}" id="id" readonly="readonly" >
					</div>
					<div class="input-fiel col s11 ">
						
						<label for="nome" class="active" >Nome:</label>
						<input placeholder="Informe o nome da pessoa" name="nome" class="validate" id="nome" th:field="*{nome}" >
					</div>
				</div>
				<div class="row">
					<div class="input-fiel col s4 ">
						<label for="sobrenome" class="active">Sobrenome:</label>
						<input placeholder="Informe o sobrenome da pessoa" name="sobrenome" class="validate" id="sobrenome"
							th:field="*{sobrenome}" >
					</div>
					<div sec:authorize="hasAnyRole('ROLE_TECNICO')" class="input-fiel col s1">
						<label for="idade" class="active">Idade:</label>
						<input name="idade" id="idade" class="validate" th:field="*{idade}">
					</div>
					<div class="input-fiel col s4 ">
						<label for="cpf" class="active">CPF:</label>
						<input placeholder="Informe o CPF" name="cpf" class="validate" id="cpf" th:field="*{cpf}">
					</div>
					<div class="input-field col s3">
						<select class="browser-default" th:field="*{sexopessoa}">
							<option value="" disabled selected >--[Selecione]--</option>
							<option value="MASCULINO" th:text="Masculino">Masculino</option>
							<option value="FEMININO" th:text="Feminino">Feminino</option>
						</select>
						<label for="sexopessoa" class="active">Sexo</label>
						
					</div>
				</div>
							<!--  -->
				<div class="row">
					<div class="input-field col s3">
						<input placeholder="CEP" id="cep" name="cep" class="validate" th:field="*{cep}">
						<label for="cep"  class="active">Cep</label>
					</div>
					<div class="input-field col s3">
						<input id="rua" name="rua" class="validate" th:field="*{rua}" >
						<label for="rua"  class="active">Rua</label>
					</div>
										<div class="input-field col s3">
						<input id="bairro" name="bairro" class="validate" th:field="*{bairro}">
						<label for="bairro"  class="active">Bairro</label>
					</div>
					<div class="input-field col s3">
						<label for="cargo" class="active">Cargo</label>
						<select class="browser-default" th:field="*{cargo}" id="cargo">
							<option th:each="c:${T(com.springboot.model.Cargo).values()}"
							 th:value="${c}" 
							 th:text="${c.nome}" />
						</select>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s5">
						<input id="cidade" name="cidade" class="validate" th:field="*{cidade}">
						<label for="cidade"  class="active">Cidade</label>
					</div>
					<div class="input-field col s2">
						<input id="uf" name="uf" class="validate" th:field="*{uf}">
						<label for="uf"  class="active">UF</label>
					</div>
					<div class="input-field col s5">
						<label for="profissao" class="active">Profissão</label>
						<select class="browser-default" th:field="*{profissao}" id="profissao">
							<option th:each="p:${profissoes}" th:value="${p.id}" th:text="${p.nome}" />
						</select>
					</div>
					
				</div>
				<div class="row">
					<div class="input-field col s3">
						<label for="dataNascimento" class="active">Data de Nascimento:</label>
						<input type="text" id="dataNascimento" th:field="*{dataNascimento}" name="dataNascimento"
						 placeholder="Data Nasc."
							class="validate">
					</div>
					<div class="file-field input-field col s4">
						<div class="btn">
							<label style="color: white;font-weight: bolder;" for="file" class="active">Currículo</label>
							<input type="file" id="file" name="file" class="validate">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" id="file" name="file" type="text">
						</div>
					</div>
				</div>
				
				<br>
				<div class="row">
					<div class="input-fiel col s6 ">
						<input class="btn waves-effect waves-light" type="submit" value="Salvar" />
						<button class="btn waves-effect waves-light" onclick="document.getElementById('formpessoa').reset()"
						>Novo</button>
					</div>
				</div>
			</form>
		</div>
	</div>
		<br />
		<br />
		<hr>
		
		<br />
		<br />
		
		<fieldset>
			<legend> Campos de Pesquisa </legend>
			<div class="row">
				<div class="col s12">
					<form action="pesquisapessoa" id="pesquisapessoa" method="post">
						<div class="input-fiel col s6 ">
							<label for="nomepesquisa" class="active">Pesquisa por Nome</label>
							<input name="nomepesquisa" class="validate" id="nomepesquisa"
							th:value="${nomepesquisa}">
						</div>
						<div class="input-field col s6">
							<label for="pesqsexo" class="active">Pesquisa Sexo</label>
							<select class="browser-default" name="pesqsexo" id="pesqsexo">
								<option value="">--[Todos]--</option>
								<option value="MASCULINO" th:text="Masculino" />
								<option value="FEMININO" th:text="Feminino" />
							</select>
						</div>
						<div class="input-field col s12">
							<input class="btn waves-effect waves-light" type="submit" value="PDF"
							onclick="document.getElementById('pesquisapessoa').method='get'">
							<input class="btn waves-effect waves-light" type="submit" value="Buscar">
							<a href="/listapessoas" class="btn waves-effect waves-light">Lista das Pessoas</a>
						</div>
				</div>
					</form>
				</div>
			</div>
		</fieldset>
		
		<br />
		<br />
		<hr>
		<fieldset>
			<legend><strong>LISTA DE PESSOAS</strong></legend>
			<table class="striped">
				<thead>
					<tr>
						<th>Id:</th>
						<th>Nome</th>
						<th>Sobrenome</th>
						<th>Currículo</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pessoa:${pessoas.content}">
						<td th:text="${pessoa.id}"></td>
						<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span
									th:text="${pessoa.nome}"></span></a></td>
						<td th:text="${pessoa.sobrenome}"></td>
						<td><a th:if="${pessoa.curriculo != null}" th:href="@{/baixarcurriculo/{idpessoa}(idpessoa=${pessoa.id})}">Currículo</a>
							<a th:if="${pessoa.curriculo == null}" style="color: firebrick;">Não Existe</a>
						</td>
						<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
						<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Exluir</a></td>
					</tr>
				</tbody>
			</table>
			<div class="pagination" style="margin-top: 30px;">
				<center>
					<span th:if="${pessoas.hasPrevious()}">
						<a th:href="@{/pessoaspag(page=${pessoas.number-1}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">Anterior</a>
					</span>
					<th:block th:each="i: ${#numbers.sequence(0, pessoas.totalPages - 1)}">
						<a th:href="@{/pessoaspag(page=${i}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">[[ ${i} + 1 ]]</a>
					</th:block>
					<span th:if="${pessoas.hasNext()}">
						<a th:href="@{/pessoaspag(page=${pessoas.number+1}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">Próximo</a>
					</span>
				</center>
			</div>
		</fieldset>
		<br>
</section>

<!-- Adicionando Javascript -->
<script>
	$(document).ready(function () {
		
		$('#dataNascimento').datepicker({
			showOthermonths:true,
			format:'dd/mm/yyyy'
		});
		
		function limpa_formulário_cep() {
			// Limpa valores do formulário de cep.
			$("#rua").val("");
			$("#bairro").val("");
			$("#cidade").val("");
			$("#uf").val("");
		}

		//Quando o campo cep perde o foco.
		$("#cep").blur(function () {
			//Nova variável "cep" somente com dígitos.
			var cep = $(this).val().replace(/\D/g, '');

			//Verifica se campo cep possui valor informado.
			if (cep != "") {

				//Expressão regular para validar o CEP.
				var validacep = /^[0-9]{8}$/;

				//Valida o formato do CEP.
				if (validacep.test(cep)) {

					//Preenche os campos com "..." enquanto consulta webservice.
					$("#rua").val("...");
					$("#bairro").val("...");
					$("#cidade").val("...");
					$("#uf").val("...");
					

					//Consulta o webservice viacep.com.br/
					$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

						if (!("erro" in dados)) {
							//Atualiza os campos com os valores da consulta.
							$("#rua").val(dados.logradouro);
							$("#bairro").val(dados.bairro);
							$("#cidade").val(dados.localidade);
							$("#uf").val(dados.uf);
							
						} //end if.
						else {
							//CEP pesquisado não foi encontrado.
							limpa_formulário_cep();
							alert("CEP não encontrado.");
						}
					});
				} //end if.
				else {
					//cep é inválido.
					limpa_formulário_cep();
					alert("Formato de CEP inválido.");
				}
			} //end if.
			else {
				//cep sem valor, limpa formulário.
				limpa_formulário_cep();
			}
		});
	});
</script>
	
</body>

</html>
