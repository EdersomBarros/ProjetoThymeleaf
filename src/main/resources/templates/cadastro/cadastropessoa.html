<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Pessoa</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" href="https://www.thymeleaf.org/images/thymeleaf.png">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Adicionando JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<style>
	form input[type=submit] {
		color: white;
	}
</style>

<body>
	<section class="container">
	<h5 class="center-align">CADASTRO DE PESSOAS</h5>
	<div class="row">
		<br/>
			<div th:each ="m: ${msg}">
				<span th:text="${m}"></span>
			</div>
		<br/>
		<div class="col s12">
			<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12" autocomplete="off">
				<div class="row">
					<div class="input-fiel col s1 ">
						<label for="id">ID</label>
						<input  name="id" th:field="*{id}" id="id" readonly="readonly">
					</div>
					<div class="input-fiel col s11 ">
						
						<label for="nome" class="active" >Nome:</label>
						<input placeholder="Informe o nome da pessoa" name="nome" class="validate" id="nome" th:field="*{nome}">
					</div>
				</div>
				<div class="row">
					<div class="input-fiel col s6 ">
						<label for="sobrenome" class="active" >Sobrenome:</label>
						<input placeholder="Informe o sobrenome da pessoa" name="sobrenome" class="validate" id="sobrenome" th:field="*{sobrenome}">
					</div>
					<div sec:authorize="hasAnyRole('ROLE_TECNICO')" class="input-fiel col s1">
						<label for="idade" class="active">Idade:</label>
						<input name="idade" id="idade" class="validate" th:field="*{idade}">
					</div>
					<div class="input-fiel col s5 ">
						<label for="cpf" class="active" >CPF:</label>
						<input placeholder="Informe o CPF" name="cpf" class="validate" id="cpf"  th:field="*{cpf}">
					</div>
				</div>
							<!--  -->
				<div class="row">
					<div class="input-field col s3">
						<input placeholder="CEP" id="cep" name="cep" class="validate" th:field="*{cep}">
						<label for="cep"  class="active">Cep</label>
					</div>
					<div class="input-field col s4">
						<input id="rua" name="rua" class="validate" th:field="*{rua}">
						<label for="rua"  class="active">Rua</label>
					</div>
					<div class="input-field col s5">
						<input id="bairro" name="bairro" class="validate" th:field="*{bairro}">
						<label for="bairro"  class="active">Bairro</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s5">
						<input id="cidade" name="cidade" class="validate" th:field="*{cidade}">
						<label for="cidade"  class="active">Cidade</label>
					</div>
					<div class="input-field col s7">
						<input id="uf" name="uf" class="validate" th:field="*{uf}">
						<label for="uf"  class="active">UF</label>
					</div>
					
				</div>
				
				<br>
				<div class="row">
					<div class="input-fiel col s6 ">
						<input class="btn waves-effect waves-light" type="submit" value="Salvar" />
						<button class="btn waves-effect waves-light" onclick="document
						.getElementById('formpessoa')
						.reset()"
						>Novo</button>
					</div>
				</div>
			</form>
		</div>
	</div>
		<br />
		<br />
		<hr>
		
		<br />
		<br />
		<div class="row">
			<div class="col s12">
				<form action="pesquisapessoa" method="post">
					<div class="input-fiel col s6 ">
						<label for="nomepesquisa" class="active">Pesquisa por Nome</label>
						<input name="nomepesquisa" class="validate" id="nomepesquisa">
						<input class="btn waves-effect waves-light" type="submit" value="Buscar" />
						<a href="/listapessoas" class="btn waves-effect waves-light">Lista das Pessoas</a>
					</div>
				</form>
			</div>
		</div>
		<br />
		<br />
		<hr>
		<table class="striped">
			<thead>
				<tr>
					<th>Id:</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Idade</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa: ${pessoas}">
					<td th:text="${pessoa.id}"></td>
					<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
					<td th:text="${pessoa.sobrenome}"></td>
					<td th:text="${pessoa.idade}"></td>
					<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >Editar</a></td>
					<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >Exluir</a></td>
				</tr>
			</tbody>
		</table>

</section>
<!-- Adicionando Javascript -->
<script>
	$(document).ready(function () {
		function limpa_formulário_cep() {
			// Limpa valores do formulário de cep.
			$("#rua").val("");
			$("#bairro").val("");
			$("#cidade").val("");
			$("#uf").val("");
		}

		//Quando o campo cep perde o foco.
		$("#cep").blur(function () {
			//Nova variável "cep" somente com dígitos.
			var cep = $(this).val().replace(/\D/g, '');

			//Verifica se campo cep possui valor informado.
			if (cep != "") {

				//Expressão regular para validar o CEP.
				var validacep = /^[0-9]{8}$/;

				//Valida o formato do CEP.
				if (validacep.test(cep)) {

					//Preenche os campos com "..." enquanto consulta webservice.
					$("#rua").val("...");
					$("#bairro").val("...");
					$("#cidade").val("...");
					$("#uf").val("...");
					

					//Consulta o webservice viacep.com.br/
					$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

						if (!("erro" in dados)) {
							//Atualiza os campos com os valores da consulta.
							$("#rua").val(dados.logradouro);
							$("#bairro").val(dados.bairro);
							$("#cidade").val(dados.localidade);
							$("#uf").val(dados.uf);
							
						} //end if.
						else {
							//CEP pesquisado não foi encontrado.
							limpa_formulário_cep();
							alert("CEP não encontrado.");
						}
					});
				} //end if.
				else {
					//cep é inválido.
					limpa_formulário_cep();
					alert("Formato de CEP inválido.");
				}
			} //end if.
			else {
				//cep sem valor, limpa formulário.
				limpa_formulário_cep();
			}
		});
	});
</script>

</body>

</html>
